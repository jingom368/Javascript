<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        
        let files = [
            "/picture/flower.jpg",
            "/picture/heart.jpg",
            "/picture/mountain.jpg"
        ];

        let imgs = new Array();
        for(let i=0; i<files.length; i++) {
            imgs[i] = new Image();
            imgs[i].src = files[i];
        }

        let next = 1;

        const change = (img) => {
            img.src = imgs[next].src;
            next ++;
            next %= imgs.length;
        }
    </script>
</head>
<body>
    <img style="border: 20px ridge wheat" src="/picture/forest.jpg"
        alt="이미지" width="800" height="auto" onclick="change(this)" >
</body>
</html>
